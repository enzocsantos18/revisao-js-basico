<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalhando com a DOM</title>
</head>
<style>
  *{
    font-family: sans-serif;
  }
  body{
    background-color: rgb(173, 201, 252);
  }

</style>
<body>
  <h1>Sistema de multas</h1>
  <span>Qual era sua velocidade no momento? </span>
  <input type="number" name="velocidade" id="velocidade"> KM/h
  <input type="button" value="Checar" onclick="checarMulta()">
  <p id="res"></p>
</body>

<script>
  function checarMulta(){
    var res = document.getElementById("res");
    var velocidade = Number(document.getElementById("velocidade").value);

    if (velocidade > 60)
      res.innerHTML = `Você foi <strong>multado!</strong>`
    else
      res.innerHTML = `Você estava dentre os limites permitidos`

  }
 
</script>
</html>
